{%  extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<h1>Update Details</h1>
<form method="POST" action="/update/{{student.id }}">
    {% csrf_token %}
    <label for="fname" class="form-label">Firstname</label>
    <input type="text" id="fname" name="firstname" required="required" value="{{ student.firstname }}" class="form-control">

    <label for="lname" class="form-label">Lastname</label>
    <input type="text" id="lname" name="lastname" required="required" value="{{ student.lastname }}" class="form-control">

    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" required="required" value="{{ student.email}}" class="form-control">
    <br>

    <button type="submit">Update</button>
</form>
</body>
</html>
{% endblock %}
